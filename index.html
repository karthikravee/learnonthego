<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Current Time</h2>
        <p id="time">Loading...</p>
        <label for="timezone">Select Timezone:</label>
        <select id="timezone">
            <option value="Asia/Kolkata">IST (Indian Standard Time)</option>
            <option value="America/New_York">EST (Eastern Standard Time)</option>
            <option value="Europe/London">GMT (Greenwich Mean Time)</option>
            <option value="Asia/Tokyo">JST (Japan Standard Time)</option>
        </select>
    </div>
    
    <script>
        function updateTime() {
            const timezone = document.getElementById('timezone').value;
            const timeElement = document.getElementById('time');
            const now = new Date();
            const options = { timeZone: timezone, hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' };
            timeElement.innerText = new Intl.DateTimeFormat('en-US', options).format(now);
        }
        
        document.getElementById('timezone').addEventListener('change', updateTime);
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
