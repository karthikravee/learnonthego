<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnonthego</title>
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .title {
            font-size: 50px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 30px;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 0px 0px 10px #ffeb3b;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0px 0px 5px #ffeb3b;
            }
            to {
                text-shadow: 0px 0px 20px #ffeb3b;
            }
        }
        .poem {
            font-size: 18px;
            color: #ffffff;
            margin-top: 20px;
            font-style: italic;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .timestamp-container {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            font-size: 20px;
        }
        select {
            margin-top: 5px;
            font-size: 16px;
        }
        .game-container {
            margin-top: 50px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
        }
        .game-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .click-counter {
            font-size: 20px;
            margin-top: 10px;
            color: #333;
        }
        canvas {
            background: #87CEEB;
            display: block;
            margin: auto;
            width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            .title {
                font-size: 8vw;
            }
            .subtitle {
                font-size: 5vw;
            }
            .timestamp-container {
                font-size: 3vw;
                padding: 5px;
            }
            select {
                font-size: 3vw;
            }
            .game-title {
                font-size: 5vw;
            }
            .click-counter {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="title">Knowledge Blitzkrieg</div>
    <div class="subtitle">AI Coded</div>
    <div class="poem">
        With just a prompt, the magic began,<n        AI wrote the code, line by plan.<br>
        No fingers moved, no keys were pressed,<br>
        Yet here it stands, among the best.<br>
        The genius spoke, the AI obeyed,<br>
        A digital world, swiftly laid.<br>
    </div>
    <div class="timestamp-container">
        <div id="timestamp">Loading...</div>
        <select id="timezone">
            <option value="UTC">UTC</option>
            <option value="America/New_York">New York (EST)</option>
            <option value="Europe/London">London (GMT)</option>
            <option value="Asia/Tokyo">Tokyo (JST)</option>
            <option value="Asia/Kolkata">India (IST)</option>
        </select>
    </div>
    
    <div class="game-container">
        <div class="game-title">Flappy Bird Clone</div>
        <p>Click to start. Tap/click to make the bird fly!</p>
        <canvas id="birdGame" width="400" height="300"></canvas>
        <div class="click-counter">Clicks: <span id="clickCount">0</span></div>
    </div>
    
    <script>
        function updateTimestamp() {
            const timezone = document.getElementById("timezone").value;
            const now = new Date().toLocaleString("en-GB", { timeZone: timezone, day: "2-digit", month: "short", year: "numeric", hour: "2-digit", minute: "2-digit", second: "2-digit" });
            document.getElementById("timestamp").textContent = now;
        }
        
        document.getElementById("timezone").addEventListener("change", updateTimestamp);
        setInterval(updateTimestamp, 1000);
        updateTimestamp();
    </script>
</body>
</html>
